
<!DOCTYPE html>
<html lang="en">
<head>
    <title>Women in Sports in Australia</title>

    <!-- Styles -->
    <link rel="stylesheet" href="https://unpkg.com/purecss@2.0.6/build/pure-min.css">
    <link rel="stylesheet" href="https://unpkg.com/purecss@2.0.6/build/grids-responsive-min.css">
    <link rel="stylesheet" href="css/layout.css">

    <!-- Vega Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/vega@5"></script>
    <script src="https://cdn.jsdelivr.net/npm/vega-lite@5"></script>
    <script src="https://cdn.jsdelivr.net/npm/vega-embed@6"></script>
</head>

<body>
    <div class="pure-g">
        <div class="pure-u-1">
            <h1>Women in Sports in Australia</h1>
        </div>

        <div class="pure-u-1 pure-u-md-1-2">
            <div id="text_div">
                <h2>About This Project</h2>
                <p>
                    This project explores patterns in female sports participation in Australia using ABS and AusPlay data.
                    Insights include state-level trends and the most popular sports by female participation rates.
                </p>
            </div>
        </div>

        <div class="pure-u-1 pure-u-md-1-2">
            <h2>Female Participation by State</h2>
            <div id="choropleth_map"></div>
        </div>

        <div class="pure-u-1">
            <h2>Most Popular Sports</h2>
            <div id="bar_chart"></div>
        </div>
    </div>

    <script type="text/javascript">
        vegaEmbed('#choropleth_map', 'js/state_map.vg.json', { actions: false });
        vegaEmbed('#bar_chart', 'js/sports_bar.vg.json', { actions: false });
    </script>
</body>
</html>
